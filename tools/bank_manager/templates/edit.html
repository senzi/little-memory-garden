<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>编辑题目 - 记忆小花园</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <header class="top">
      <div>
        <h1>编辑条目 {{ index + 1 }}</h1>
        <p>请按 json 结构填写题目内容。</p>
      </div>
      <a class="link" href="{{ url_for('index') }}">返回列表</a>
    </header>

    <main class="editor">
      <section class="preview">
        <h2>图片预览</h2>
        <div class="thumb large">
          {% if image_url %}
          <img src="{{ image_url }}" alt="预览图片" />
          {% else %}
          <span>暂无图片</span>
          {% endif %}
        </div>
        <p class="note">图片路径写在前端目录 `public` 下，例如 `/images/xxx.png`。</p>
      </section>

      <section class="form">
        {% if message %}
        <div class="notice success">{{ message }}</div>
        {% endif %}
        {% if errors %}
        <div class="notice error">
          {% for err in errors %}
          <p>{{ err }}</p>
          {% endfor %}
        </div>
        {% endif %}

        <form method="post">
          <label>
            图片路径
            <input type="text" name="image" value="{{ entry.image }}" placeholder="/images/xxx.png" />
          </label>
          <label>
            描述（仅内部使用）
            <input type="text" name="description" value="{{ entry.description }}" placeholder="例如：春天的花园" />
          </label>
          <label>
            题目 JSON
            <textarea name="questions" rows="16">{{ questions }}</textarea>
          </label>
          <button class="primary" type="submit">保存更新</button>
        </form>
      </section>
    </main>
  </body>
</html>
